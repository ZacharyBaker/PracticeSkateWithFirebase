<div class="addAPark">

	<h1>Add A Fetchin Park</h1>
	<form ng-submit="addNewPark()">
		<h4>Name: </h4>
		<input type="text" placeholder="name..." ng-model="newParkName">
		<h6>Address: </h6>
		<input type="text" placeholder="address..." ng-model="newParkAddress">
		<h6>State: </h6>
		<input type="text" placeholder="state..." ng-model="newParkState">
		<h6>Img URL: </h6>
		<input type="text" placeholder="img url..." ng-model="newParkImgUrl">
		<button>Add</button>
	</form>
	
</div>
